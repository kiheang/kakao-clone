<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/9cae5b0359.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>chat | Kakao Clone</title>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="statuc-bar__clock">13:54</span>
      </div>
   
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
      <header class="header">
        <div class="header__header-column">
              <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left fa-2x"></i>
          </a>
          <h1 class="header__title">best friend</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
              <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    
  </div>
    
    <main class="chat-screen">
        <ui class="chat__messages">
            <span class="chat__timestamp">Friday, January 11, 2019</span>
            <li class="incoming-message message">
                <img src="images/avatar.jpg"  class="m-avatar message__avatar">
                <div class="message__content">
                    
                    <div class="message__bubble">
                        Congrats I love you!
                    </div>
                    <span class="message__author">Best friend</span>
                </div>
                
            </li>
            <li class="sent-message message">
                <span class="message__timestamp"></span>
                    <div class="message__content">
                    <div class="message__bubble">
                        Thank you see you soon!
                    </div>
                    </div>
                </div>
                
            </li>
            <li class="incoming-message message">
              <img src="images/avatar.jpg"  class="m-avatar message__avatar">
              <div class="message__content">
                  
                  <div class="message__bubble">
                      Congrats I love you!
                  </div>
                  <span class="message__author">Best friend</span>
              </div>
              
          </li>
          <li class="sent-message message">
              <span class="message__timestamp"></span>
                  <div class="message__content">
                  <div class="message__bubble">
                      Thank you see you soon!
                  </div>
                  </div>
              </div>
              
          </li>
        </ui>
    </main>
    <div class="chat__write-container">
      <input class="chat__write" type="text" placeholder="send message" class="chat__write-input"
      />
      <!-- input이 icon 앞에 있으면 input에 뭔가 발생했을때 icon을 숨길 수 가 있다. -->
        <div class="chat__icon-left chat__icon">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__icon-right chat__icon">
            <span class="chat__write-icon">
                <i class="far fa-smile-wink"></i>
            </span>
                <span class="chat__write-icon">
                    <i class="fas fa-microphone"></i>
                </span>
        </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen-text">Please make your screen small 😱</span>
    </div>
  </body>
</html>
